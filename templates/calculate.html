{% extends "layout.html" %}
{% block body %}
  <h1>Calculator for addition</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <dl>
      <dt>The first number:
      <dd><input type=number name=firstNum value="{{
          request.form.firstNum }}">
      <dt>The second number:
      <dd><input type=number name=secondNum value="{{
          request.form.secondNum }}">
    </dl>
    <p><input type=submit value="Do Add">
  </form>
{% endblock %}
