{% extends "layout.html" %}
{% block body %}
<h1>Calculation History</h1>
<table class="table table-striped">
    <tr>
        <th scope="col">Calculation time</th>
        <th scope="col">The 1st Number</th>
        <th scope="col">The 2nd Number</th>
        <th scope="col">Operation</th>
        <th scope="col">Result</th>
    </tr>
    {% for h in his %}
    <tr>
        <td>{{h.cal_time}}</td>
        <td>{{h.first_num}}</td>
        <td>{{h.second_num}}</td>
        <td>{{h.operation}}</td>
        <td>{{h.result}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
